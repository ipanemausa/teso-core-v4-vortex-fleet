<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" ry="100" fill="#050A14" />
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="230" stroke="url(#grad1)" stroke-width="10" fill="none" opacity="0.3" />
  
  <!-- The T Logo -->
  <path d="M156 120 L356 120 A 20 20 0 0 1 376 140 L376 180 A 10 10 0 0 1 366 190 L286 190 L286 380 A 10 10 0 0 1 276 390 L236 390 A 10 10 0 0 1 226 380 L226 190 L146 190 A 10 10 0 0 1 136 180 L136 140 A 20 20 0 0 1 156 120 Z" 
        fill="url(#grad1)" 
        filter="url(#glow)" />
        
  <!-- Speed lines -->
  <path d="M180 430 L332 430" stroke="#39FF14" stroke-width="8" stroke-linecap="round" opacity="0.6" />
  <path d="M200 450 L312 450" stroke="#00f2ff" stroke-width="8" stroke-linecap="round" opacity="0.4" />
</svg>
